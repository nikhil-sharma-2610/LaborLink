<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications</title>
    <link rel="icon" href="../../../assets/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="d-flex mb-4 mt-3">
        <a href="../index.html" class="btn btn-light">
            <i class="bi bi-arrow-left fs-3"></i>
        </a>
        <h1 class="w-100 text-center fw-bold fs-2 text-dark-emphasis">My Applications</h1>
    </header>

    <!-- Main Grid Layout -->
    <main class="container my-1">
        <div class="row">
            <div class="col-md-4" id="job-listing-container">
                <!-- Application List (Left Column) -->
                <div id="job-listings"></div>
            </div>

            <div class="col-md-8">
                <!-- Job Details (Right Column) -->
                <div id="job-details" class="job-details-container">
                    <!-- Job details will load here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../../config.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
