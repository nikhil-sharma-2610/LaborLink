<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Availability</title>
    <link rel="icon" href="../../../assets/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="d-flex align-items-center mb-4 mt-2">
        <a href="../index.html" class="btn btn-light">
            <i class="bi bi-arrow-left fs-3"></i>
        </a>
        <h1 class="fs-3 fw-bolder mx-auto" >My Availability</h1>
    </header>

    <main class="container my-1">
        <div class="row">
            <div class="col-md-4">
                <div class="card p-4">
                    <h3>Post Availability</h3>
                    <form id="availabilityForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state" placeholder="Enter your state">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="john.doe@company.com">
                        </div>
                        <div class="mb-3">
                            <label for="job" class="form-label">Work Specification</label>
                            <select id="job" class="form-select">
                                <option selected value="Construction">Construction</option>
                                <option value="Electrical">Electrical</option>
                                <option value="Plumbing">Plumbing</option>
                                <option value="Painting">Painting</option>
                                <option value="Gardening">Gardening</option>
                                <option value="HouseKeeping">House Keeping</option>
                                <option value="Carpentry">Carpentry</option>
                                <option value="Mechanic">Mechanic</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="jobtype" class="form-label">Job Type</label>
                            <select id="jobtype" name="jobtype" class="form-select">
                                <option value="Full Time">Full Time</option>
                                <option value="Part Time">Part Time</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="min_pay" class="form-label">Min Pay (in â‚¹)</label>
                            <input type="number" class="form-control" id="min_pay" placeholder="Enter minimum pay">
                        </div>
                        <div class="mb-3">
                            <label for="experienceYrs" class="form-label">Years of Experience</label>
                            <input type="number" class="form-control" id="experienceYrs" placeholder="Enter years of experience">
                        </div>
                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills</label>
                            <textarea class="form-control" id="skills" rows="3" placeholder="Enter your skills"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-danger" onclick="resetForm()">Reset</button>
                            <button type="button" class="btn btn-success" onclick="postAvailability()" id="togglebtn">Post Availability</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">

                <!-- cards -->
                <div id="job-listings">

                </div>
            </div>
        </div>
    </main>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../../config.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
