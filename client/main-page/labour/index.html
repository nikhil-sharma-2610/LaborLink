<body>
    <!-- navbar -->
    <div class="navbar">


        <div class="heading">

            <!-- main heading -->
            <h1 style="font-size: 40px; font-weight: 500;">hireHUB</h1>
            <!-- main heading end -->



            <!-- dark theme checkbox -->
            <div class="form-check form-switch">

                <div class="form-check form-switch" id="darkiconbtn">

                    <img src="../../assets/icon-sun.png" class="darklogo" alt="">

                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">

                    <img src="../../assets/icon-moon.png" class="darklogo" alt="">
                </div>

            </div>
            <!-- dark theme checkbox end-->

            <!-- user profile -->
            <div class="userProfile rounded-5">
                <i class="fa-solid fa-circle-user" style="font-size: 40px; color: white;" type="button"
                    data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation"
                    aria-controls="drawer-navigation"></i>
            </div>

        </div>


        <nav>
            <div id="search" style="display: flex;">
                <img class="logo" src="../../assets/icons-search.png" alt="" style="width: 36px;">
                <input type="text" placeholder="filter by job title" id="titlefilter">
            </div>
            <div id="location" style="display: flex;">
                <img class="logo" src="../../assets/icons-location.png" alt="" style="width: 36px;">
                <input type="text" placeholder="filter by location" id="locationfilter">
            </div>
            <button class="botton" id="btn">search</button>
            <button class="botton" style="background-color: rgb(121, 228, 0); width: 90px;" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">available</button>
        </nav>





    </div>
    <!-- navbar end-->


    <!-- post available Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Post Availability</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">⛌</button>
                </div>
                <div class="modal-body">

                    <form id="postAvailabilityForm">
                        <!-- name -->
                        <div class="mb-3">
                            <label for="name"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="name"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required name="name" />
                        </div>

                        <!-- state -->
                        <div class="mb-3">
                            <label for="state"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">State</label>
                            <input type="text" id="state"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required name="state" />
                        </div>

                        <!-- email -->
                        <div class="mb-3">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email
                                address</label>
                            <input type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="john.doe@company.com" required name="email" />
                        </div>

                        <!-- select btn -->
                        <label for="job" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Work
                            Specification</label>
                        <select class="form-select mb-3" aria-label="Default select example" id="job" name="job">
                            <option selected value="Construction">Construction</option>
                            <option value="Electrical">Electrical</option>
                            <option value="Plumbing">Plumbing</option>
                            <option value="Painting">Painting</option>
                            <option value="Gardening">Gardening</option>
                            <option value="HouseKeeping">House Keeping</option>
                            <option value="Carpentry">Carpentry</option>
                            <option value="Mechanic">Mechanic</option>
                        </select>

                        <!-- select part time -->
                        <select class="form-select mb-3" aria-label="Default select example" id="jobtype"
                            name="jobtype">
                            <option selected value="Full time">Full Time</option>
                            <option value="Part time">Part Time</option>
                        </select>

                        <!-- min pay -->
                        <div class="mb-3">
                            <label for="min_pay"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">min
                                pay (in ₹)</label>
                            <input type="number" id="min_pay"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="" required name="min_pay" />
                        </div>

                        <!-- years of experience -->
                        <div class="mb-3">
                            <label for="years"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">years of
                                experience</label>
                            <input type="number" id="years"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required name="experienceYrs" />
                        </div>

                        <!-- skills -->
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Skills</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                name="skills"></textarea>
                        </div>

                    </form>
                </div>
                <!-- close btn -->
                <div class="modal-footer">
                    <button type="button"
                        class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                        data-bs-dismiss="modal" aria-label="Close" id="closeModelBtn">Close</button>

                    <!-- post btn -->
                    <button type="button"
                        class="text-gray-900 bg-gradient-to-r from-lime-200 via-lime-400 to-lime-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-300 dark:focus:ring-lime-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                        onclick="postAvailability()">Post
                        Availability</button>
                </div>
            </div>
        </div>
    </div>

                <li>

                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                    </button>
                    <ul id="dropdown-example" class="hidden py-2 space-y-2">

                        </li>
                    </ul>
                </li>
                <li>
                    <a href="./inbox/index.html"

                        <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"

                <li onclick="get_Availability()">
                    <a href="my-availablity/index.html"
