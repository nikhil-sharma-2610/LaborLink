<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moniter-Progress</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="icon" href="../../../assets/favicon.png">
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rating.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <header class="d-flex align-items-center justify-content-center position-relative mb-4 mt-3 w-100">
        <a href="../index.html" class="btn btn-light position-absolute start-0">
            <i class="bi bi-arrow-left fs-2"></i>
        </a>
        <h1 class="text-center fw-bold fs-1 text-dark-emphasis m-0">Monitor Progress</h1>
    </header>
    
    <div class="my-progress-bar">

        <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100" style="width: 100%; height: 100%;">
            <div id="progressPercentage" class="progress-bar progress-bar-striped bg-success" style="width: 0%"></div>
        </div>
        
    </div>
    
    <div class="container">
        <div class="filter-section">
            <h3>Tasks</h3>
            <div class="tasks" id="tasks">

                <!-- <label><input type="checkbox" onclick="progressBarUpdate()"> Returns Accepted</label>
                <label><input type="checkbox" onclick="progressBarUpdate()"> Authorized Seller</label>
                <label><input type="checkbox" onclick="progressBarUpdate()"> Completed Items</label>
                <label><input type="checkbox" onclick="progressBarUpdate()"> Sold Items</label>
                <label><input type="checkbox" onclick="progressBarUpdate()"> Authenticity Verified</label> -->

            </div>

            <div class="buttons">
                <button class="btn btn-danger">Cancel Job</button>
                <button class="get-started" id="review-button">Wrap Up Job</button>
            </div>

            <div id="rating-modal" class="modal">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h1>Rate the Labour Work</h1>
                    <div class="rating">
                        <span class="star" data-value="1">&#9733;</span>
                        <span class="star" data-value="2">&#9733;</span>
                        <span class="star" data-value="3">&#9733;</span>
                        <span class="star" data-value="4">&#9733;</span>
                        <span class="star" data-value="5">&#9733;</span>
                    </div>
                    <div id="selected-rating">Select a rating</div>
                    <button id="submit-rating">Submit</button>
                    <div id="rating-details"></div>
                </div>
            </div>

        </div>

        <div class="chat-section">
            <div class="chat-header">Chat with labour</div>
            <div class="chat-messages" id="chatmessages">
                <div class="message">
                    <div class="user">Maria Miller</div>
                    <div class="time">2020/11/17 08:00:15</div>
                    <div class="text">Hi, I have a PEP result for my prospect. Do I have to stop at this point?</div>
                </div>
                <div class="message reply">
                    <div class="user">Ben Jones</div>
                    <div class="time">2020/11/17 08:01:35</div>
                    <div class="text">Which record matches your prospect?</div>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" placeholder="Reply" id="msg">
                <button id="send">Send</button>
            </div>
        </div>
    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- my script -->
    <script src="../../../config.js"></script>
    <script src="script.js"></script>
    <script src="chat.js"></script>
    <script src="rating.js"></script>
</body>

</html>
